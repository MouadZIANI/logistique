<body class="login">

	<div class="user-login-5">
		<div class="row bs-reset">
			<div class="col-md-6 bs-reset mt-login-5-bsfix">
				<div class="login-bg"
					style="background-image: url('assets/custom/images/login-bg.jpg')">
				</div>
			</div>
			<div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
				<div class="login-content">
					<h1>Bienvenu :)</h1>
					<p>Acceder a votre compte</p>
					<form method="POST" th:action="@{ /login }" class="login-form">
						<div class="row">
							<div class="col-xs-6">
								<input
									class="form-control form-control-solid placeholder-no-fix form-group"
									type="text" autocomplete="off" placeholder="Email"
									name="username" /> <strong></strong> </span>
							</div>
							<div class="col-xs-6">
								<input
									class="form-control form-control-solid placeholder-no-fix form-group"
									type="password" autocomplete="off" placeholder="Password"
									name="password" required />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<div class="rem-password">
									<label class="rememberme mt-checkbox mt-checkbox-outline">
										<input type="checkbox" name="remember" /> Remember me <span></span>
									</label>
								</div>
							</div>
							<div class="col-sm-8 text-right">
								<div class="forgot-password">
									<a href="javascript:;" id="forget-password"
										class="forget-password">Forgot Password?</a>
								</div>
								<button class="btn green" type="submit">Connecter</button>
							</div>
						</div>
					</form>
				</div>
				<div class="login-footer">
					<div class="row bs-reset">
						<div class="col-xs-5 bs-reset">
							<ul class="login-social">
								<li><a href="javascript:;"> <i
										class="icon-social-facebook"></i>
								</a></li>
								<li><a href="javascript:;"> <i
										class="icon-social-twitter"></i>
								</a></li>
								<li><a href="javascript:;"> <i
										class="icon-social-dribbble"></i>
								</a></li>
							</ul>
						</div>
						<div class="col-xs-7 bs-reset">
							<div class="login-copyright text-right">
								<p>Copyright &copy; TPW 2018-2019</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
