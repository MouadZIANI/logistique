<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/master">
<body>
	<div layout:fragment="content">
		<div class="page-content">
			<!-- BEGIN PAGE HEADER-->
			<!-- BEGIN PAGE BAR -->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li><a href="index.html">Tableau de bord</a> <i
						class="fa fa-circle"></i></li>
					<li><span>liste des chauffeurs</span></li>
				</ul>
			</div>
			<!-- END PAGE BAR -->
			<!-- BEGIN PAGE TITLE-->
			<h1 class="page-title">
				Chauffeurs
				<small class="pull-right"> 
					<a class="btn red btn-md" href="#" target="_self"> 
						<i class="fa fa-plus"></i> &nbsp; Nouveau chauffeur
					</a>
				</small>
			</h1>
			<!-- END PAGE TITLE-->
			<!-- END PAGE HEADER-->
			<div class="row">
				<div class="col-md-12">
					<div class="portlet light ">
						<div class="portlet-title">
							<div class="caption">
								<span class="caption-subject bold uppercase font-dark">Ajouter
									Liste des chauffeurs</span>
							</div>
							<div class="actions">
								<a class="btn btn-circle btn-icon-only btn-default fullscreen"
									href="#"> </a>
							</div>
						</div>
						<div class="portlet-body">
							<table class="table table-striped table-bordered dataTable">
                        <thead>
                            <tr>
                                <th>Matricule</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Tel</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
	                        <tr th:each="chauffeur:${chauffeurs}">
	                            <td class="td-keys" th:text="${chauffeur.matricule}"></td>
	                            <td class="td-keys" th:text="${chauffeur.matricule}"></td>
	                            <td class="td-keys" th:text="${chauffeur.matricule}"></td>
	                            <td class="td-keys" th:text="${chauffeur.matricule}"></td>
	                            <td class="td-actions">
	                                <a href="#" class="btn green-jungle btn-sm uppercase">
	                                	<i class="fa fa-edit"></i>
	                                </a>
	                                <a href="#" class="btn red-flamingo btn-sm uppercase">
	                                	<i class="fa fa-trash-o"></i>
	                                </a>
	                                <a href="javascript:void(0)" data-element-id="#" class="btn blue btn-sm uppercase btn-show-client">
	                                	<i class="fa fa-eye"></i>
	                                </a>
	                            </td>
	                        </tr>
                        </tbody>
                    </table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
